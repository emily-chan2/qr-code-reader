<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Emily's QR Code Reader üíñ</title>

  <style>
    /* ===== Color Variables ===== */
    :root {
      --bg: #fafafa;
      --text: #111827;
      --card: #ffffff;
      --border: #e5e7eb;
      --link: #2563eb;
    }

    /* Dark mode overrides */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --text: #e5e7eb;
        --card: #020617;
        --border: #1e293b;
        --link: #60a5fa;
      }
    }

    /* ===== Body / Layout ===== */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }

    /* ===== File Input ===== */
    input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 1rem;
    }

    input[type="file"]:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ===== Result Div ===== */
    #result {
      display: none; /* hidden until scan starts */
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: var(--card);
      font-weight: 600;
      word-break: break-word;       /* wrap at spaces, not mid-word */
      overflow-wrap: break-word;
      font-size: 1rem;              /* default text size */
    }

    a {
      color: var(--link);
    }

    /* ===== Custom upload button ===== */
    #customUpload {
      display: block;
      width: 100%;
      text-align: center;
      font-size: 1.8rem;   /* adjust for mobile */
      padding: 1.5rem;
      border-radius: 1rem;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      cursor: pointer;
    }

    #customUpload:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #fileName {
      margin-top: 1rem;
      font-size: 1.6rem;
      text-align: center;
      word-break: break-all; /* wrap long filenames */
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    /* ===== Mobile adjustments ===== */
    @media (max-width: 600px) {
      body {
        max-width: 100%;      /* fill screen */
        padding: 1rem;        /* small margin */
      }

      h1 {
        font-size: 2.5rem;    /* big title but not massive */
        text-align: center;
        margin-bottom: 1.5rem;
      }

      input[type="file"] {
        font-size: 1.8rem;    /* readable & tappable */
        padding: 1.5rem;      /* good finger area */
        border-radius: 1rem;
        text-align: center;
      }

      #result {
        font-size: 1.8rem;    /* readable result text */
        padding: 1.5rem;      /* decent size box */
        border-radius: 1rem;
        text-align: center;
      }
    }

  </style>
</head>
<body>

  <h1>Emily's QR Code Reader üòá</h1>

  <!-- File upload -->
  <!-- Hidden native file input -->
  <input type="file" accept="image/*" id="fileInput" style="display: none;" />

  <!-- Custom upload button -->
  <label for="fileInput" id="customUpload">üìÇ Choose a QR code image</label>

  <!-- Show selected file name -->
  <div id="fileName">No file selected</div>

  <!-- Result container -->
  <div id="result"></div>

  <!-- ZXing library -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>

  <script>
    "use strict";
    const fileInput = document.getElementById("fileInput");
    const resultDiv = document.getElementById("result");
    const fileNameDiv = document.getElementById("fileName");

    // Show selected filename
    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        fileNameDiv.textContent = fileInput.files[0].name;
      } else {
        fileNameDiv.textContent = "No file selected";
      }
    });

    // ZXing QR reader instance
    let codeReader = new ZXing.BrowserQRCodeReader();

    /* ===== Timeout helper with countdown ===== */
    function decodeWithTimeout(promise, ms, countdownCallback) {
      let remaining = ms / 1000; // convert ms ‚Üí seconds
      countdownCallback(remaining); // show initial countdown

      // interval to update countdown every second
      const interval = setInterval(() => {
        remaining--;
        countdownCallback(remaining);
      }, 1000);

      return Promise.race([
        promise.finally(() => clearInterval(interval)), // clear interval if scan finishes early
        new Promise((_, reject) =>
          setTimeout(() => {
            clearInterval(interval); // clear interval if timeout hits
            reject(new Error("Scan timed out"));
          }, ms)
        )
      ]);
    }

    /* ===== Main file upload listener ===== */
    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return; // no file selected

      fileInput.disabled = true; // disable input while scanning
      resultDiv.style.display = "block"; // show result container
      resultDiv.textContent = "Reading... 7s remaining üëÄ"; // initial text

      const imgUrl = URL.createObjectURL(file); // create temporary URL for ZXing

      try {
        // attempt scan with 7s timeout and countdown
        const result = await decodeWithTimeout(
          codeReader.decodeFromImageUrl(imgUrl),
          7000, // 7 seconds
          (seconds) => {
            // update countdown every second
            resultDiv.textContent = `Reading... ${seconds}s remaining üîç`;
          }
        );

        const text = result.text;

        // If result is a URL, show clickable link
        if (/^https?:\/\//i.test(text)) {
          resultDiv.innerHTML = `
            QR Code goes to:<br>
            <a href="${text}" target="_blank" rel="noopener noreferrer">
              ${text}
            </a>
          `;
        } else {
          // else show raw QR code data
          resultDiv.textContent = `QR Code data: ${text}`;
        }

      } catch (err) {
        // scan failed or timed out
        resultDiv.textContent =
          "I couldn't read that QR code üò≠ Could you try a clearer image?";
      } finally {
        // reset for next scan
        fileInput.disabled = false; // re-enable input
        codeReader.reset(); // clear internal ZXing state
        codeReader = new ZXing.BrowserQRCodeReader(); // fresh instance
        URL.revokeObjectURL(imgUrl); // free memory
      }
    });
  </script>

</body>
</html>
