<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">

  <link rel="stylesheet" href="style.css">
  <title>Emily's QR Code Reader ğŸ’–</title>
</head>
<body>
  <h1>Emily's QR Code Reader ğŸ˜‡</h1>

  <!-- Hidden native file input -->
  <input type="file" accept="image/*" id="fileInput" style="display: none;" />

  <!-- Custom upload button -->
  <label for="fileInput" id="customUpload">ğŸ“‚ Choose a QR code image</label>

  <!-- Show selected file name -->
  <div id="fileName">No file selected</div>

  <!-- Preview of uploaded image -->
  <img id="filePreview" 
      style="display:none; margin:1rem auto 0 auto; max-width:200px; border-radius:0.5rem; border:1px solid var(--border);" 
      alt="Uploaded QR preview" />

  <!-- Result container -->
  <div id="result"></div>

  <!-- Javascript -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="script.js" defer></script>
</body>
</html>
